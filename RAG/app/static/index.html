<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>RAG Chatbot</h1>
    <div id="chat" class="chat"></div>
    <form id="form" class="form">
      <input id="input" type="text" placeholder="Ask about your docs..." autocomplete="off" />
      <label class="toggle">
        <input id="use_web" type="checkbox" /> Use web search
      </label>
      <button type="submit">Send</button>
    </form>
    <button id="reindex" class="reindex">Rebuild Index</button>
  </div>
  <script src="/main.js"></script>
</body>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: #0f172a; color: #e2e8f0; }
  .container { max-width: 800px; margin: 40px auto; padding: 0 16px; }
  h1 { margin: 0 0 16px; font-size: 24px; }
  .chat { background: #111827; border: 1px solid #1f2937; border-radius: 8px; padding: 12px; min-height: 360px; }
  .msg { margin: 12px 0; }
  .msg .role { font-weight: 700; color: #94a3b8; font-size: 12px; }
  .msg .content { white-space: pre-wrap; margin-top: 4px; }
  .form { display: flex; gap: 8px; margin-top: 12px; }
  .form input { flex: 1; padding: 10px 12px; background: #0b1020; border: 1px solid #1f2937; color: #e2e8f0; border-radius: 6px; }
  .form button, .reindex { background: #2563eb; color: #fff; border: 0; border-radius: 6px; padding: 10px 14px; cursor: pointer; }
  .reindex { margin-top: 8px; background: #10b981; }
  .sources { color: #9ca3af; font-size: 12px; margin-top: 4px; }
  .error { color: #fecaca; }
  a { color: #93c5fd; }
  .loading { opacity: 0.7; }
</style>
</html>
